# =============================================================================
# deploy-infrastructure.yml — Bicep IaC Deployment for SQL CES Fabric
# =============================================================================
# Uses Azure Deployment Stacks for managed resource lifecycle:
#   - Automatic cleanup of removed resources
#   - Drift protection (once deny settings enabled)
#   - Single stack name with versioned history
#
# Triggers:
#   - Push to main   → deploys infrastructure via stack
#   - Pull request   → validates and previews changes
#   - Manual dispatch → deploys infrastructure via stack
#
# Required GitHub Secrets:
#   AZURE_CLIENT_ID        — Service principal or managed identity client ID
#   AZURE_SUBSCRIPTION_ID  — Target Azure subscription ID
#   AZURE_TENANT_ID        — Entra ID tenant ID
#   SQL_ADMIN_SID          — Entra ID object ID for the SQL administrator group
#   SQL_ADMIN_LOGIN        — Display name of the SQL Entra admin group
#
# Required GitHub Variables:
#   AZURE_RG               — Target resource group name
# =============================================================================

name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/bicep/**'
      - '.github/workflows/deploy-infrastructure.yml'
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/bicep/**'
      - '.github/workflows/deploy-infrastructure.yml'
  workflow_dispatch:
    inputs:
      deploy_load_generator:
        description: 'Deploy the load generator container instance (image auto-discovered from ACR)'
        required: false
        type: boolean
        default: false
      load_generator_image:
        description: 'Override image (leave empty for auto-discovery from ACR)'
        required: false
        type: string
        default: ''

permissions:
  id-token: write
  contents: read

env:
  BICEP_DIR: infrastructure/bicep

jobs:
  # ===========================================================================
  # Validate — runs on every push and PR
  # ===========================================================================
  validate:
    name: Validate Bicep
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate deployment stack
        uses: azure/bicep-deploy@v2
        with:
          type: deploymentStack
          operation: validate
          name: ces-infra
          scope: resourceGroup
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resource-group-name: ${{ vars.AZURE_RG }}
          template-file: ${{ env.BICEP_DIR }}/main.bicep
          parameters: |
            {
              "location": "australiaeast",
              "namePrefix": "ces",
              "entraAdminLogin": "${{ secrets.SQL_ADMIN_LOGIN }}",
              "entraAdminSid": "${{ secrets.SQL_ADMIN_SID }}",
              "entraAdminTenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "deployLoadGenerator": ${{ inputs.deploy_load_generator || false }},
              "loadGeneratorImage": "${{ inputs.load_generator_image || '' }}"
            }
          action-on-unmanage-resources: detach
          deny-settings-mode: none

  # ===========================================================================
  # What-If — runs on pull requests to preview changes
  # ===========================================================================
  # Note: Deployment stack validate includes what-if preview in its output
  # This job provides an explicit what-if for PR visibility
  what-if:
    name: What-If Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: validate
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run What-If analysis
        uses: azure/bicep-deploy@v2
        with:
          type: deployment
          operation: whatIf
          name: ces-infra-whatif
          scope: resourceGroup
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resource-group-name: ${{ vars.AZURE_RG }}
          template-file: ${{ env.BICEP_DIR }}/main.bicep
          parameters: |
            {
              "location": "australiaeast",
              "namePrefix": "ces",
              "entraAdminLogin": "${{ secrets.SQL_ADMIN_LOGIN }}",
              "entraAdminSid": "${{ secrets.SQL_ADMIN_SID }}",
              "entraAdminTenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "deployLoadGenerator": false,
              "loadGeneratorImage": ""
            }

  # ===========================================================================
  # Deploy — runs on push to main or manual dispatch
  # ===========================================================================
  # Uses deployment stacks for managed resource lifecycle
  # Migration mode: detach orphaned resources, no deny settings
  # TODO: After stable, change to:
  #   action-on-unmanage-resources: delete
  #   deny-settings-mode: denyWriteAndDelete
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: validate
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Discover ACR and container image
        id: discover
        if: inputs.deploy_load_generator == true
        run: |
          # Get ACR name from resource group
          ACR_NAME=$(az acr list --resource-group ${{ vars.AZURE_RG }} --query "[0].name" -o tsv)
          if [ -z "$ACR_NAME" ]; then
            echo "::error::No ACR found in resource group. Deploy infrastructure first without load generator."
            exit 1
          fi
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          
          # Check if loadgen image exists
          IMAGE_TAG=$(az acr repository show-tags --name $ACR_NAME --repository loadgen --top 1 --orderby time_desc -o tsv 2>/dev/null || echo "")
          if [ -z "$IMAGE_TAG" ]; then
            echo "::error::No loadgen image found in ACR. Run 'Build Load Generator' workflow first."
            exit 1
          fi
          
          FULL_IMAGE="${ACR_NAME}.azurecr.io/loadgen:latest"
          echo "load_generator_image=$FULL_IMAGE" >> $GITHUB_OUTPUT
          echo "Discovered image: $FULL_IMAGE"

      - name: Deploy via deployment stack
        id: deploy
        uses: azure/bicep-deploy@v2
        with:
          type: deploymentStack
          operation: create
          name: ces-infra
          scope: resourceGroup
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resource-group-name: ${{ vars.AZURE_RG }}
          template-file: ${{ env.BICEP_DIR }}/main.bicep
          parameters: |
            {
              "location": "australiaeast",
              "namePrefix": "ces",
              "entraAdminLogin": "${{ secrets.SQL_ADMIN_LOGIN }}",
              "entraAdminSid": "${{ secrets.SQL_ADMIN_SID }}",
              "entraAdminTenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "deployLoadGenerator": ${{ inputs.deploy_load_generator || false }},
              "loadGeneratorImage": "${{ steps.discover.outputs.load_generator_image || inputs.load_generator_image || '' }}"
            }
          action-on-unmanage-resources: detach
          deny-settings-mode: none

      - name: Display deployment outputs
        run: |
          echo "SQL Server: ${{ steps.deploy.outputs.sqlServerFqdn }}"
          echo "UAMI Client ID: ${{ steps.deploy.outputs.uamiClientId }}"
          echo "ACR Login Server: ${{ steps.deploy.outputs.acrLoginServer }}"
          echo "ACR Name: ${{ steps.deploy.outputs.acrName }}"
